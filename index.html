<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <table id="books">
    <tr>
      <th>Book name</th>
      <th>Book author</th>
      <th>Book pages numbers</th>
      <th>Delete button</th>
      <th>Read status</th>
    </tr>
  </table>


  <button id="add_new_book_button">Add New Book</button>
  
  <form name="newBook" id="newBook" action="" onsubmit="addBookToLibrary()">
      <input type="text" id="name" placeholder="Add book name" name="name" required>
      <input type="text" id="author" placeholder="Add book author" name="author" required>
      <input type="text" id="pages" placeholder="Add book pages number" name="pages" required>
      
      <input type="submit" value="Add Book">
  </form>
  
  <script src="assets/script/library.js"></script>
</body>

</html>
