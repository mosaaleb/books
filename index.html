<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Odin Library</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Odin Book Library</h1>
  </div>

  <div class="container">
    <table id="books" class="books">
      <tr>
        <th>Book name</th>
        <th>Book author</th>
        <th>Book pages numbers</th>
        <th>Delete button</th>
        <th>Read status</th>
      </tr>
    </table>
  
    <div class="center">
      <button id="add_new_book_button" class="btn">Add New Book</button>
    </div>
    
    <div class="center">
      <form name="newBook" id="newBook" action="" onsubmit="addBookToLibrary()">
          <input type="text" id="name" placeholder="Book name" name="name">
          <input type="text" id="author" placeholder="Book author" name="author">
          <input type="text" id="pages" placeholder="Book pages number" name="pages">
          
          <input type="submit" class="btn" value="Add Book">
      </form>
    </div>
  </div>

  <script src="./assets/script/library.js"></script>
</body>
</html>
